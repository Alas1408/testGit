<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надо считать, СРОЧНО!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="calc">
        <div class="inp_num">
            <p>0</p>
        </div>
        <div class="btn_num_clear">
            <button class="btn_anim btn_clear">Сброс</button>
            <button class="btn_anim btn_del">CE</button> 
        </div>
        <div class="calc_btn_num">
            <div class="calc_num">
                <button class="btn btn_anim btn_red">7</button>
                <button class="btn btn_anim btn_red">8</button>
                <button class="btn btn_anim btn_red">9</button>
                <button class="btn btn_anim btn_red">4</button>
                <button class="btn btn_anim btn_red">5</button>
                <button class="btn btn_anim btn_red">6</button>
                <button class="btn btn_anim btn_red">1</button>
                <button class="btn btn_anim btn_red">2</button>
                <button class="btn btn_anim btn_red">3</button>
                <button class="btn btn_anim btn_green btn_red">.</button>
                <button class="btn btn_anim btn_zero btn_red">0</button>
                <button class="btn btn_anim btn_green res">=</button> 
            </div>
            <div class="calc_btn_operations">
                <button class="btn btn_operations btn_anim btn_yellow">%</button>
                <button class="btn btn_operations btn_anim btn_yellow">+</button>            
                <button class="btn btn_operations btn_anim btn_yellow">-</button>            
                <button class="btn btn_operations btn_anim btn_yellow">*</button>            
                <button class="btn btn_operations btn_anim btn_yellow">/</button>
                           
            </div>
        </div>
        
    </form>
    <script src="script/script.js"></script>
</body>
</html>
